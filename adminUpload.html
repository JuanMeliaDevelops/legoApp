<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Panel de administrador Lego Store</title>
</head>

<body>

  <nav class="navbar bg-body-tertiary bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand " href="#">
        <img src="imgs/Lego_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Lego Panel de administrador
      </a>

      <h5 id="usuarioAdmin"> </h5>
      <h6 class="nav-link cerrarSesion  text-danger" onclick="cerrarSesion();">Cerrar Sesión</h6>
    </div>
  </nav>

    <h3 class="text-center">Subir nuevo producto a Lego store</h3>
    <br><br>

    <a class="justify-content-start nav-link text-dark" href="adminPanel.html">Volver</a>

    <form class="d-flex flex-column w-25 text-center m-auto">

        <label for="nombre">Nombre del Producto</label>
        <input id="nombre" name="nombre" type="text">

        <label for="precio">Precio</label>
        <input id="precio" name="precio" type="text">

        <!-- Aca iria foreach de las categorias -->
        <label for="categoria">Categoría</label>
        <input id="categoria" name="categoria" type="text">

        <label for="stock">Stock</label>
        <input id="stock" name="stock" type="number" min="1" max="5">

        <label for="img">Imagen</label>
        <input name="img" type="file">

        <button class="mt-4  btn btn-dark" onclick="uploadProduct();" type="button">Subir producto</button>

    </form>

    <script src="js/controller/insertAdmin.js"></script>
    <script src="js/controller/cerrarSesion.js"></script>
<script src="js/funciones/mostrarUsuario.js"></script>
</body>

</html>

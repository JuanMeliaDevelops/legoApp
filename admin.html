<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Panel de administrador Lego Store</title>
</head>
<body>

    <h3 class="text-center">Ingresar al panel de administrador de Lego store</h3>
    <br><br>

    <form class="d-flex flex-column w-25 text-center m-auto">
     
        <label for="email">Email</label>
        <input id="email" name="email" type="text">

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password">

        <button class="mt-4  btn btn-dark" onclick="loginAdmin();" type="button">Iniciar Sesión</button>
    
        <h5 id="errorLogin" class=" m-4 alert-danger" > </h5>
    </form>
    
    <script src="js/controller/login.js"></script>
</body>
</html>
